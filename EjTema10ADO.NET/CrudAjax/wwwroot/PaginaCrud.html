<!DOCTYPE html>
<html>
<head>

    <title>CrudAnarquico</title>
    <script src="js/ScriptCrud.js"></script>

    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }


        .botonFlotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF; /* Set the background color */
            color: #fff; /* Set the text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .top-center-buttons {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #fff; /* Set the background color */
            padding: 10px 0;
            z-index: 2;
        }

            /* Style for top center buttons */
            .top-center-buttons button {
                background-color: #007BFF; /* Set the background color */
                color: #fff; /* Set the text color */
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin: 0 10px;
            }
    </style>

</head>
<body>

    <div class="top-center-buttons">
