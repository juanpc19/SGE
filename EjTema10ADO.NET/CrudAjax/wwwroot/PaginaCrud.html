<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudAnarquico</title>
    <script src="js/ScriptCrud.js"></script>

    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
    </style>

</head>
<body>

    <p id="textoCarga"></p>

    <table id="listaPersonas" border="1">
    </table>

    <!-- DIV PRINCIPAL DE MODAL PUT SU ONCLICK ME PERMITE CERRARLO AL HACER CLICK FUERA DE EL EN LA VENTA DE "ATRAS" -->
    <div id="modalPut" class="modal">

        <!-- DIV DE VENTANA INTERNA DEL MODAL -->
        <div class="modal-content">

            <!-- ESTO ES PARA LA X DE CERRAR ARRIBA A LA DER -->
            <span class="close" onclick="CloseModalPut()">&times;</span>

            <form>

                <input type="hidden" id="idPut"> <!-- input oculto para id facilita manejo de informacion al hacer el put -->

                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombrePut">
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidosPut">
                <br>
                <label for="telefono">Telefono:</label>
                <input type="text" id="telefonoPut">
                <br>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccionPut">
                <br>
                <label for="foto">foto:</label>
                <input type="text" id="fotoPut">
                <br>
                <label for="fechaNac">FechaNac:</label>
                <input type="date" id="fechaNacPut">
                <br>
                <label for="idDepartamento">IdDepartamento:</label>
                <input type="text" id="idDepartamentoPut">

                <br>

                <br>
                <!-- botones de confirmar y cancelar -->
                <button type="button" onclick="ConfirmChangesPut()">Confirmar</button>
                <button type="button" onclick="CloseModalPut()">Cancelar</button>
            </form>
        </div>

    </div>

    <!-- DIV PRINCIPAL DE MODAL POST SU ONCLICK ME PERMITE CERRARLO AL HACER CLICK FUERA DE EL EN LA VENTA DE "ATRAS" -->
    <div id="modalPost" class="modal">

        <!-- DIV DE VENTANA INTERNA DEL MODAL -->
        <div class="modal-content">

            <!-- ESTO ES PARA LA X DE CERRAR ARRIBA A LA DER -->
            <span class="close" onclick="CloseModalPost()">&times;</span>

            <form>

                <label for="id">Id:</label>
                <input type="text" id="idPost"> <!-- input oculto para id facilita manejo de informacion al hacer el post -->

                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombrePost">
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidosPost">
                <br>
                <label for="telefono">Telefono:</label>
                <input type="text" id="telefonoPost">
                <br>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccionPost">
                <br>
                <label for="foto">Foto:</label>
                <input type="text" id="fotoPost">
                <br>
                <label for="fechaNac">FechaNac:</label>
                <input type="date" id="fechaNacPost">
                <br>
                <label for="idDepartamento">IdDepartamento:</label>
                <input type="text" id="idDepartamentoPost">

                <br>

                <br>
                <!-- botones de confirmar y cancelar -->
                <button type="button" onclick="ConfirmChangesPost()">Confirmar</button>
                <button type="button" onclick="CloseModalPost()">Cancelar</button>
            </form>
        </div>

    </div>

    <!-- DIV PRINCIPAL DE MODAL DELETE SU ONCLICK ME PERMITE CERRARLO AL HACER CLICK FUERA DE EL EN LA VENTA DE "ATRAS" -->
    <div id="modalDelete" class="modal">

        <!-- DIV DE VENTANA INTERNA DEL MODAL -->
        <div class="modal-content">

            <!-- ESTO ES PARA LA X DE CERRAR ARRIBA A LA DER -->
            <span class="close" onclick="CloseModalDelete()">&times;</span>

            <form>

                <input type="hidden" id="idDelete"> <!-- input oculto para id facilita manejo de informacion al hacer el delete -->

                <br>

                <label for="nombre">Nombre:</label>
                <label id="nombreDelete"></label>
                <br>
                <label for="apellidos">Apellidos:</label>
                <label id="apellidosDelete"></label>
                <br>
                <label for="telefono">Telefono:</label>
                <label id="telefonoDelete"></label>
                <br>
                <label for="direccion">Direccion:</label>
                <label id="direccionDelete"></label>
                <br>
                <label for="foto">Foto:</label>
                <label id="fotoDelete"></label>
                <br>
                <label for="fechaNac">FechaNac:</label>
                <label id="fechaNacDelete"></label>
                <br>
                <label for="idDepartamento">IdDepartamento:</label>
                <label id="idDepartamentoDelete"></label>


                <br>

                <br>
                <!-- botones de confirmar y cancelar -->
                <button type="button" onclick="ConfirmChangesDelete()">Confirmar</button>
                <button type="button" onclick="CloseModalDelete()">Cancelar</button>
            </form>
        </div>

    </div>

</body>
</html>
