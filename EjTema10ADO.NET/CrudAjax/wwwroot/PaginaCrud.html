    <style>
        /* estilo del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 120px;
        }

        /* estilo del modal con contenido */
        .modal-content {
            background-color: #3e2e4f; /* morado */
            margin: 10px auto; /* Adjust this value for margin in all directions */
            padding: 10px;
            border: 2px solid #ff7500ff; /* naranja */
            width: 25%;
            text-align: start;
            color: #fff; /* color del texto blanco*/
        }
            /*estilo del los h1 dentro del modal con contenido*/
            .modal-content h1 {
                margin: 5px; /*   */
                text-align: center;
            }
            /*estilo del formularios dentro del modal con contenido*/
            .modal-content form {
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 2px solid #ff7500ff; /* Orange */
            }
            /*estilo del img dentro del modal con contenido*/
            .modal-content img {
                display: block;
                margin: 0 auto;
                max-width: 50%;
                height: auto;
                margin-bottom: 15px;
                border: 1px solid black;
            }
            /*estilo de los labels dentro del modal con contenido*/
            .modal-content label {
                margin: 5px; /* Adjust this value as needed */
            }
            /*estilo de los inputs dentro del modal con contenido*/
            .modal-content input {
                width: 25%;
                padding: 5px; /* Adjust this value as needed */
                box-sizing: border-box;
                margin: 5px; /* Adjust this value as needed */
            }

        /*estilo de la x ce cerrar del modal dentro del modal con contenido*/
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }


        /* estilo del boton confirmar */
        button[type="button"] {
            background-color: #ff7500ff; /* naranja para el confirmar */
            padding: 10px 10px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer; /*cambia imagen cursor en hoover*/
            font-size: 16px;
            margin: 5px;
        }

            /* estilo del boton cancelar */
            button[type="button"]:last-child {
                background-color: #808080; /*gris para el cancelar*/
                color: #fff;
                padding: 10px 10px;
                border: 1px solid black;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin: 5px;
            }


        /* estilo del div que contiene los botones superiores */
        .top-center-buttons {
            position: fixed;
            top: 0;
            left: 0; /* Ensure it starts from the left edge */
            right: 0; /* Ensure it spans the entire width */
            display: flex;
            justify-content: center;
            border: 2px solid #ff7500ff;
            background-color: #e9dbdb;
            color: #fff;
            z-index: 2;
            cursor: pointer;
            padding: 10px 0; /* Adjusted padding */
        }

            /* estilo para los botones superiores */
            .top-center-buttons button {
                background-color: #3e2e4f;
                color: #fff;
                margin: 5px;
                padding: 20px 10px;
                border: 2px solid #ff7500ff;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin: 10px;
            }

        /* estilo para el boton flotante */
        .botonFlotante {
            position: fixed;
            bottom: 50px; /*posicion del boton*/
            right: 50px; /*posicion del boton*/
            width: 100px;
            height: 100px;
            background-color: #3e2e4f;
            color: #fff;
            border: 2px solid #ff7500ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .tablamen {
            margin-top: 120px; /* Adjust this value as needed */
            width: 100%;
            border: 2px solid #ff7500ff; /* Orange border */
            background-color: #3e2e4f; /* GRIS FONDO */
        }

            /* Style for table headers */
            .tablamen th {
                background-color: #3e2e4f; /* Purple background */
                color: #fff; /* White text */
                padding: 5px;
            }

            /* Style for table cells (td) */
            .tablamen td {
                border: 1px solid #ff7500ff; /* Orange border */
                padding: 5px;
                background-color: #3e2e4f;
            }

                /* Style for buttons within table cells */
                .tablamen td button {
                    background-color: #ff7500ff; /* Orange */
                    padding: 5px 5px;
                    border: 2px solid black;
                    border-radius: 5px;
                    cursor: pointer;
                }
                /* Style for buttons within table cells */
                .tablamen td button {
                    background-color: #ff7500ff; /* Orange */ 
                    padding: 5px 5px;
                    border: 2px solid black;
                    border-radius: 5px;
                    cursor:  ;
                }

                .tablamen td img {
                    max-width: 100%; /* Make sure images don't exceed the cell width */
                    height: auto; /* Maintain aspect ratio */
                    display: block; /* Remove default inline behavior */
                    margin: 0 auto; /* Center the image within the cell */
                    border: 1px solid black; /* Optional border for images */
                }

                .tablamen td:not(:empty) {
                    background-color: #e9dbdb; /* Purple background color */
                    color: #fff; /* White text color */
                    padding: 10px; /* Adjust padding as needed */
                    border: 1px solid #ffA500; /* Orange border */
                }
    </style>
